<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Iconsmind-Outline-Cat.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        body{
            background-color:rgb(108, 108, 248);
            font:normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>  
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>  
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/X2Download.app - yung lixo - tomodachi ft. SHO-SENSEI!! [prod biffe] (official video) (128 kbps).mp3" type="audio/mpeg">
        <source src="midia/X2Download.app - yung lixo - tomodachi ft. SHO-SENSEI!! [prod biffe] (official video) (128 kbps).ogg" type="audio/ogg">
        <!--Recomendavel n usar o wav por ser extremamente pesado -->
        <source src="midia/X2Download.app - yung lixo - tomodachi ft. SHO-SENSEI!! [prod biffe] (official video) (128 kbps).wav" type="audio/wav">
        <!--Óbvio q n vai estar funcionando até pq vc n tem essa musica em "ogg" e "wav" mas quando vc tiver é assim q usa-->
        <p>infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/X2Download.app - yung lixo - tomodachi ft. SHO-SENSEI!! [prod biffe] (official video) (128 kbps).mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    <!-- MP3 WAV OOG-->
</body>
</html>
