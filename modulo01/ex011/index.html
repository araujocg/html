<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Iconsmind-Outline-Cat.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-color:rgb(108, 108, 248);
            font:normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>    
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video id="meuvideo" controls poster="imagens/Screenshot 2023-03-25 174919.png"width="500" height="300">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com o arquivo</p>
        <!--Tá só pra mostrar msm kk pq vc só tem esse video em mp4///A ordem importa-->
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/76nPoinEBeA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/719182720?h=ef103ac0a7" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
