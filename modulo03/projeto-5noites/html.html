<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagem de fundo</title>
<html>
<head>
<style>
/* Estilos para o ícone */
#mute-icon {
  width: 30px;
  height: 30px;
  background-color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

#mute-icon::before {
  content: '';
  position: absolute;
  background-color: #fff;
  width: 16px;
  height: 4px;
  border-radius: 2px;
}

.muted #mute-icon::before {
  display: none;
}
</style>
</head>
<body>
<div id="mute-icon" class="muted"></div>
<audio id="meuAudio" src="audio/FiveNightsAtFreddysSong-Final.mp3" autoplay preload loop></audio>

<script>
var muteIcon = document.getElementById('mute-icon');
var audio = document.getElementById('meuAudio'); // Adicione o ID do elemento de áudio

muteIcon.addEventListener('click', function() {
  if (audio.muted) {
    audio.muted = false;
    muteIcon.classList.remove('muted');
  } else {
    audio.muted = true;
    muteIcon.classList.add('muted');
  }
});
</script>
</body>
</html>
