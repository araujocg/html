<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id_ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="id_ano" min="1900" max="2023" oninput="calculo_idade()">
        </p>
        <p>
            <label for="id_idade">Sua idade é:</label>
            <output id="id_idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calculo_idade() {
            let ano_atual = new Date().getFullYear();
            id_idade.innerHTML = Number(ano_atual) - Number(id_ano.value);
        }
    </script>
</body>
</html>
