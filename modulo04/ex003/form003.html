<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="id_nome">Nome:</label>
            <input type="text" name="nome" id="id_nome" required minlength="5" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="id_media">Média:</label>
            <input type="number" name="media" id="id_media" min="0" step="0.5" max="10" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="id_mes">Período letivo:</label>
            <input type="month" name="mes" id="id_mes" value="2023-08">
        </p>
        <p>
            <label for="id_dia">Dia da prova:</label>
            <input type="date" name="dia" id="id_dia">
        </p>
        <p>
            <label for="id_hora">Horário da Prova:</label>
            <input type="time" name="hora" id="id_hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
