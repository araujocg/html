<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="id_numero1">Número 1:</label>
            <input type="number" name="numero1" id="id_numero1" min="0" max="50" required oninput="id_soma.innerHTML = Number(id_numero1.value) + Number(id_numero2.value)">
        </p>
        <p>
            <label for="id_numero2">Número 1:</label>
            <input type="number" name="numero2" id="id_numero2" min="0" max="50" required oninput="id_soma.innerHTML = Number(id_numero1.value) + Number(id_numero2.value)">
        </p>
        <p>
            <label for="id_soma">Soma:</label>
            <output id="id_soma" name="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script></script>
</body>
</html>
