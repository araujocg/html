<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required autocomplete="email">
            </p>
            <p>
                <label for="id_tel">Telefone:</label>
                <input type="tel" name="tel" id="id_tel" autocomplete="tel" required pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <!--Estudar mais RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
