<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" id="cor">
        <p>
            <label for="id_color">Color</label>
            <input type="color" name="color" id="id_color" value="#00ff00">
        </p>
        <p>
            <label for="id_nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="id_nivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="id_foto">Foto do perfil</label>
            <input type="file" name="foto" id="id_foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
