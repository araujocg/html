<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="id_sexo_masculino" value="M" checked> 
            <label for="id_sexo_masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="id_sexo_feminino" value="F"> 
            <label for="id_sexo_feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporte_basquete" id="id_esporte_basquete"> 
            <label for="id_esporte_basquete">Basquete</label><br>
            <input type="checkbox" name="esporte_futebol" id="id_esporte_futebol"> 
            <label for="id_esporte_futebol">Futebol</label><br>
            <input type="checkbox" name="esporte_tenis" id="id_esporte_tenis"> 
            <label for="id_esporte_tenis">Tênis</label><br>
            <input type="checkbox" name="esporte_natacao" id="id_esporte_natacao"> 
            <label for="id_esporte_natacao">Natação</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
