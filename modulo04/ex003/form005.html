<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="id-sexo-masculino" value="M" checked> 
            <label for="id-sexo-masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="id-sexo-feminino" value="F"> 
            <label for="id-sexo-feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporte-basquete" id="id-esporte-basquete"> 
            <label for="id-esporte-basquete">Basquete</label><br>
            <input type="checkbox" name="esporte-futebol" id="id-esporte-futebol"> 
            <label for="id-esporte-futebol">Futebol</label><br>
            <input type="checkbox" name="esporte-tenis" id="id-esporte-tenis"> 
            <label for="id-esporte-tenis">Tênis</label><br>
            <input type="checkbox" name="esporte-natacao" id="id-esporte-natacao"> 
            <label for="id-esporte-natacao">Natação</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
