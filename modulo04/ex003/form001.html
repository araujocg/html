<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.py" autocomplete="off" method="post"> <!--IMPORTANTE!!!-->
        <p>
            <label for="id_nome">Nome: </label>
            <input type="text" name="nome" id="id_nome">
        </p>
        <p>
            <label for="id_sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="id_sobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
