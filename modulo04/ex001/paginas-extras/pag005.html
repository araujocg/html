<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            background-color:blue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em Mim!</a>
    <div id="saida"></div>
    <script>
        function clicou(){
            var div = document.getElementById("saida")
            div.innerHTML += '<p>Im sorry, Im sorry I dont see you more</p>'
        }
    </script>
</body>
</html>
