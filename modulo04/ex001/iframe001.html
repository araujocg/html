<!DOCTYPE html>

    <title>Iframe</title>
    <style>
        body{

        }
        iframe{

        }

</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <!--As css são soberanas-->
    <!--Tamanho padrão 300x150-->
    <p>
        Acessando o site do

         para aprender a programar
    </p>
    <p>
        O site do 

        <iframe src="../../modulo03/projeto-5noites/index.html" frameborder="0">

        tbm é muito legal, pena que não funciona dentro ddo iframe</p>

</html>
